<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="app-container">
    <!-- Toolbar -->
    <div class="toolbar">
      <div class="toolbar-group">
        <button id="theme-toggle" class="btn btn-outline" title="Toggle Theme">
          <span id="theme-icon" class="theme-icon">üê≠</span>
        </button>
        <button id="upload-btn" class="btn btn-outline" title="Upload File">
          <span class="icon">üì§</span> Upload
        </button>
        <input id="file-upload" type="file" accept=".html,.css,.js" class="hidden" />
        <button id="export-btn" class="btn btn-outline" title="Export Current File">
          <span class="icon">üì•</span> Export File
        </button>
      </div>
      <div class="file-input-group">
        <input id="new-file-name" type="text" placeholder="New file name (e.g., style.css)" class="input" />
        <button id="add-file-btn" class="btn btn-outline" title="Add New File">
          <span class="icon">‚ûï</span> Add File
        </button>
      </div>
    </div>

    <!-- File Tabs -->
    <div class="file-tabs-container">
      <div id="file-tabs" class="file-tabs"></div>
    </div>

    <!-- Error Alert -->
    <div id="error-alert" class="error-alert hidden">
      <div id="error-message" class="error-message"></div>
    </div>

    <!-- Editor & Preview Grid -->
    <div class="editor-preview-grid">
      <!-- Editor Card -->
      <div class="card editor-card">
        <div class="card-header">
          <div class="button-group">
            <button id="undo-btn" class="btn btn-icon" title="Undo (Ctrl+Z)">
              <span class="icon">‚Ü©Ô∏è</span>
            </button>
            <button id="redo-btn" class="btn btn-icon" title="Redo (Ctrl+Shift+Z / Ctrl+Y)">
              <span class="icon">‚Ü™Ô∏è</span>
            </button>
          </div>
          <div id="last-saved" class="last-saved">Last saved: Never</div>
        </div>
        <!-- Einfaches textarea f√ºr die Codeeingabe -->
        <textarea id="editor" class="editor-textarea" spellcheck="false"></textarea>
      </div>

      <!-- Preview Card -->
      <div class="card preview-card" id="preview-card">
        <div class="card-header">
          <div class="preview-title">Preview</div>
          <div class="button-group">
            <button id="refresh-preview-btn" class="btn btn-icon" title="Refresh Preview">
              <span class="icon">üîÑ</span>
            </button>
            <button id="fullscreen-btn" class="btn btn-outline" title="Toggle Fullscreen">
              Fullscreen
            </button>
          </div>
        </div>
        <div class="preview-container" id="preview-container">
          <iframe id="preview-iframe" title="Preview" class="preview-iframe" sandbox="allow-scripts"></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container f√ºr Benachrichtigungen -->
  <div id="toast-container"></div>

  <script src="script.js"></script>
</body>
</html>
